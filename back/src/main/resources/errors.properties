# 기본적인 유효성 검사 메시지
jakarta.validation.constraints.NotBlank.message={field}는 비워둘 수 없습니다.
jakarta.validation.constraints.NotEmpty.message={field}는 비어있을 수 없습니다.
jakarta.validation.constraints.NotNull.message={field}는 반드시 입력해야 합니다.
jakarta.validation.constraints.Email.message={field}은(는) 올바른 이메일 형식이어야 합니다.
jakarta.validation.constraints.Size.message={field}의 길이는 {min}에서 {max} 사이여야 합니다.
jakarta.validation.constraints.Min.message={field}는 최소 {value} 이상이어야 합니다.
jakarta.validation.constraints.Max.message={field}는 최대 {value} 이하이어야 합니다.
jakarta.validation.constraints.Pattern.message={field}는 "{regexp}" 패턴과 일치해야 합니다.
jakarta.validation.constraints.Positive.message={field}는 양수이어야 합니다.
jakarta.validation.constraints.Negative.message={field}는 음수이어야 합니다.
jakarta.validation.constraints.PositiveOrZero.message={field}는 0 또는 양수이어야 합니다.
jakarta.validation.constraints.NegativeOrZero.message={field}는 0 또는 음수이어야 합니다.
jakarta.validation.constraints.DecimalMax.message={field}는 {value} 이하의 숫자이어야 합니다.
jakarta.validation.constraints.DecimalMin.message={field}는 {value} 이상의 숫자이어야 합니다.